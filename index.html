		function connect(){
			connectid.style.visibility = 'visible';

			if (closetimer) {

				closetimer = null;
			}
		}

		function clos(){
			connectid.style.visibility = 'hidden';
		}

		function onclos(){
			closetimer = window.setTimeout(clos, 100);
		}

		function cancle(){
			if (closetimer) {

				closetimer = null;

		}
